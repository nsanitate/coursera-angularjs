<div class="clearfix"></div>
<table ng-if="found.isListFull()" class="table">
  <tr>
    <th>Name</th>
    <th>Short name</th>
    <th>Description</th>
    <th></th>
  </tr>
  <tr ng-repeat="item in found.foundItems">
    <td>{{item.name}}</td>
    <td>{{item.short_name}}</td>
    <td>{{item.description}}</td>
    <td>
      <button type="button" ng-click="found.onRemove({index: $index})" class="btn btn-danger" name="button">Don't want this one!</button>
    </td>
  </tr>
</table>
<h3 ng-if="found.isListEmpty()" class="text-danger">Nothing found</h3>
