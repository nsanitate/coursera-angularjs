<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .text-green { color: #0f0; }
      .text-red { color: #f00; }
      .border-green { border-color: #0f0; }
      .border-red { border-color: #f00; }
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <!-- Empty items are not considered. -->
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch - empty items are not considered"
             class="form-control border-{{styleColor}}" ng-model="dishes">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="check()">Check If Too Much</button>
         </div>
         <div class="form-group message text-{{styleColor}}">
           <!-- Your message can go here. -->
           {{message}}
         </div>
   </div>

   <script src="angular.min.js"></script>
   <script src="app.js"></script>
</body>
</html>
