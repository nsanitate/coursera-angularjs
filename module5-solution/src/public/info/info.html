<div class="container">
  <h2 id="my-info-title" class="text-center">
    My info
  </h2>

  <div class="text-center" ng-if="!infoCtrl.profile">
    Not Signed Up Yet. <a ui-sref="public.signup">Sign up Now!</a>
  </div>

  <dl class="col-md-offset-3" ng-if="infoCtrl.profile">
    <dt>First name</dt>
    <dd>{{ infoCtrl.profile.firstName }}</dd>
    <br>

    <dt>Last name</dt>
    <dd>{{ infoCtrl.profile.lastName }}</dd>
    <br>

    <dt>Email address</dt>
    <dd>{{ infoCtrl.profile.emailAddress }}</dd>
    <br>

    <dt>Phone number</dt>
    <dd>{{ infoCtrl.profile.phoneNumber }}</dd>
    <br>

    <dt>Favorite dish</dt>
    <dd>
      <menu-item menu-item="infoCtrl.profile.favoriteDish"></menu-item>
    </dd>
  </dl>

</div>
